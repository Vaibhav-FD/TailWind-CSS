<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailWind BackGround</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">

  <h1 class="text-3xl text-center my-3">*** BACKGROUND COLOR ***</h1>


  <p class="text-xl text-green-400">bg-color-value --------- bg-slate-900 [ 100,200,300.... - 950 ]</p>
  <p class="text-xl text-green-400">bg-color-value/opacity --------- bg-slate-900/5 [ Multiple Of 5 = 5 - 100 Ex: 5,10,15...100 ]</p>

  <p class="bg-purple-500 mt-6 text-xl p-3">BACKGROUND COLOR </p>
  <p class="bg-purple-500/15 mt-6 text-xl p-3">BACKGROUND COLOR WITH OPACITY </p>
</body>
</html>
